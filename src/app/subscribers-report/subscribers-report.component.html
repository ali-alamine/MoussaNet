<div class="container-fluid">
  <mat-accordion id="accordionSearch">
    <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filter Inputs
        </mat-panel-title>
        <mat-panel-description>
          Enter search criteria to filter result
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form fxLayout="column" autocomplete="off">
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField">
            <input matInput [matDatepicker]="startDP" [min]="minExpDate" [max]="maxDate" placeholder="Start Date">
            <mat-datepicker-toggle matSuffix [for]="startDP" tabIndex="-1"></mat-datepicker-toggle>
            <mat-datepicker touchUi #startDP></mat-datepicker>
            <mat-error> Start Date is required</mat-error>
          </mat-form-field>
        </div>

        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputFieldDim" fxFlex>
            <mat-select placeholder="Paid/Unpaid">
              <mat-option value="-1">Any</mat-option>
              <mat-option value="1">Paid</mat-option>
              <mat-option value="0">Unpaid</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <button mat-raised-button class="searchFormBtn" name="searchBtn" color="primary" (click)="resubscribeSubmit()" >Show Result</button>
        <button mat-raised-button class="searchFormBtn" name="clearBtn" color="warn" (click)="resubscribeSubmit()" >Clear</button>
      </form>

    </mat-expansion-panel>
  </mat-accordion>



  <table class="table table-striped table-bordered table-hover table-sm noselect " id="subscribersRprtDT">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
