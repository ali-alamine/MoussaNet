<div class="container-fluid">
  <mat-accordion id="accordionSearch">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Filter Inputs
        </mat-panel-title>
        <mat-panel-description>
          Enter search criteria to filter result
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form fxLayout="column" [formGroup]="filterForm" autocomplete="off">
        <div class="input-row" fxLayout="row">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Address" formControlName="address" type="text" name="nameInput" autofocus>
          </mat-form-field>
        </div>

        <div class="input-row" fxLayout="row">
            <mat-form-field class="inputField" fxFlex>
              <input matInput placeholder="Profile" formControlName="profile" type="text" name="nameInput" autofocus>
            </mat-form-field>
          </div>
        
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputFieldDim" fxFlex>
            <mat-select placeholder="Paid/Unpaid" formControlName="paid">
              <mat-option value="-1">Any</mat-option>
              <mat-option value="1">Paid</mat-option>
              <mat-option value="0">Unpaid</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputFieldDim" fxFlex>
            <mat-select placeholder="Client Status" formControlName="isActivated">
              <mat-option value="-1">Any</mat-option>
              <mat-option value="1">Activated</mat-option>
              <mat-option value="0">Deactivated</mat-option>
            </mat-select>
          </mat-form-field>
        </div>


        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField">
            <input matInput [matDatepicker]="subDateStart" placeholder="From Date Subscription"  formControlName="fromSubDate">
            <mat-datepicker-toggle matSuffix [for]="subDateStart" tabIndex="-1"></mat-datepicker-toggle>
            <mat-datepicker touchUi #subDateStart></mat-datepicker>
          </mat-form-field>
        
          <mat-form-field class="inputField" class="dateFilter">
            <input  matInput [matDatepicker]="subDateEnd" placeholder="To Date Subscription" formControlName="toSubDate">
            <mat-datepicker-toggle matSuffix [for]="subDateEnd" tabIndex="-1"></mat-datepicker-toggle>
            <mat-datepicker touchUi #subDateEnd></mat-datepicker>
          </mat-form-field>

        </div>


        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field class="inputField">
              <input  matInput [matDatepicker]="expDateStart" placeholder="Exp Date Start" formControlName="fromExpDate">
              <mat-datepicker-toggle matSuffix [for]="expDateStart" tabIndex="-1"></mat-datepicker-toggle>
              <mat-datepicker touchUi #expDateStart></mat-datepicker>
            </mat-form-field>
          
            <mat-form-field class="inputField" class="dateFilter">
              <input  matInput [matDatepicker]="expDateEnd" placeholder="Exp Date End" formControlName="toExpDate">
              <mat-datepicker-toggle matSuffix [for]="expDateEnd" tabIndex="-1"></mat-datepicker-toggle>
              <mat-datepicker touchUi #expDateEnd></mat-datepicker>
            </mat-form-field>
  
          </div>
        
      </form>
      <button mat-raised-button class="searchFormBtn" name="searchBtn" color="primary"  [disabled]="!filterForm.valid" (click)="searchSubmit() ">Show
        Result</button>
      <button mat-raised-button class="searchFormBtn" name="clearBtn" color="warn" (click)="clearForm()">Clear</button>
    </mat-expansion-panel>
  </mat-accordion>
  <table class="table table-striped table-bordered table-hover table-sm noselect " id="subscribersRprtDT">
    <thead>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>
