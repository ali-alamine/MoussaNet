<mat-tab-group mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
  <!-- (selectedTabChange)="tabChanged($event)" -->
  <mat-tab label="CASH">
    <div class="container">
      <br>
        <mat-accordion id="accordionSearch">
            <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
              <mat-expansion-panel-header>
                <mat-panel-title>
                    DEBIT CLIENT
                </mat-panel-title>
                <!-- <mat-panel-description>
                  Enter search criteria to filter result
                </mat-panel-description> -->
              </mat-expansion-panel-header>
              <form fxLayout="column" [formGroup]="clientDebitForm" autocomplete="on">
                <div class="input-row" fxLayout="row">
                    <mat-form-field class="inputField" fxFlex>
                        <input matInput placeholder="Search Client Name"
                         formControlName="searchClient" 
                        type="text" name="nameInput" [matAutocomplete]="autoClient" id="searchClient">
                        <mat-autocomplete #autoClient="matAutocomplete">
                            <mat-option (onSelectionChange)="searchClientChange(client.IID,client.name,client.phone)" 
                            *ngFor="let client of clients" 
                            [value]="client.name">{{client.name}}</mat-option>
                        </mat-autocomplete>
                        <!-- <mat-error> Item name is required</mat-error> -->
                      </mat-form-field>
                      <button mat-raised-button class="searchFormBtn" name="searchBtn" color="primary"  
                    (click)="openClientModal(clientModal)">Add Client</button>
                    </div>
                <div class="input-row" fxLayout="row">
                    <mat-form-field class="inputField" fxFlex>
                        <input matInput placeholder="Client Name" formControlName="clientName" type="text" name="nameInput">
                        <!-- <mat-error> Supplier name is required</mat-error> -->
                    </mat-form-field>
                </div>
                <div class="input-row" fxLayout="row">
                    <mat-form-field class="inputField" fxFlex>
                      <input matInput placeholder="Phone" formControlName="clientPhone" type="text" name="nameInput">
                    </mat-form-field>
                  </div>
                <div class="input-row" fxLayout="row">
                    <mat-form-field class="inputField" fxFlex>
                      <input matInput placeholder="Debit" formControlName="debit" type="text" name="nameInput">
                    </mat-form-field>
                  </div>        
                 </form>
            </mat-expansion-panel>
          </mat-accordion>
      <br>
      <form [formGroup]="sellForm" (ngSubmit)="addSellCash()">
      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField" fxFlex>
              <input matInput placeholder="Search Item Name"
               formControlName="searchItem" 
              type="text" name="nameInput" [matAutocomplete]="auto"
                  autofocus>
              <mat-autocomplete #auto="matAutocomplete">
                  <mat-option (onSelectionChange)="searchItemChange(item.IID,item.name,item.price,item.type)" *ngFor="let item of items" 
                  [value]="item.name">{{item.name}}</mat-option>
              </mat-autocomplete>
              <!-- <mat-error> Item name is required</mat-error> -->
          </mat-form-field>
        </div>
          <mat-form-field class="inputField" fxFlex>
              <input matInput placeholder="Name" formControlName="itemName" type="text" name="nameInput">
              <!-- <mat-error> Supplier name is required</mat-error> -->
          </mat-form-field>
          <!-- <mat-form-field class="inputField" fxFlex> -->
              <button type="submit"  mat-raised-button color="primary" 
        name="addButton" color="primary"  >SELL</button>
      <!-- </mat-form-field> -->

        </form>

      <mat-form-field class="inputField" fxFlex>
        <input matInput formControlName="itemName"  
        [matAutocomplete]="auto" placeholder="Item" (keyup)="getSearchedItems()" autofocus>
        <mat-autocomplete #auto="matAutocomplete" >
          <mat-option *ngFor="let item of items" [value]="item.name">
            <span>{{item.name}} | {{item.bar_code}}</span>
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>
        <button type="submit"  mat-raised-button color="primary" 
        name="addButton" color="primary"  >SELL</button>
      </form> -->
    <!-- </mat-form-field> -->
    </div>
  </mat-tab>
  <!-- <mat-tab label="DEBIT">
      <div class="container">
         
      </div>
    </mat-tab> -->
    <mat-tab label="CENTRAL"> 
      <div class="container">

      </div>
    </mat-tab>
  </mat-tab-group>
  <ng-template id="sellCash">
        <form fxLayout="column" [formGroup]="MRCForm" autocomplete="off">
          <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
            <mat-form-field class="inputField" fxFlex>
              <input matInput placeholder="Bar Code" formControlName="bar_code" type="number">
            </mat-form-field>
          </div>
        </form>
      <div>
        <button mat-raised-button name="addButton" color="primary" (click)="addEditMRC()" [disabled]="!MRCForm.valid">{{MRCModalType}}</button>
      </div>
    </ng-template>
    <div hidden>
      <button id="accEditBtn" (click)="openAccModal(accModal,true)"></button>
      <button id="MRCEditBtn" (click)="openMRCModal(MRCModal,true)"></button>
      <button id="accDelBtn" (click)="accDel()"></button>
      <button id="MRCDelBtn" (click)="MRCDel()"></button>
    </div>
    <ng-template #clientModal let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title" id="modal-basic-title">Add Client</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form fxLayout="column" [formGroup]="clientForm" autocomplete="off">
            <div class="input-row" fxLayout="row">
              <mat-form-field class="inputField" fxFlex>
                <input matInput placeholder="Name" id="clientNameModal"
                formControlName="name" type="text" name="nameInput">
                <mat-error> client name is required</mat-error>
              </mat-form-field>
            </div>
            <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
              <mat-form-field class="inputField" fxFlex>
                <input matInput placeholder="Phone Number" formControlName="phone" type="text">
                <mat-error> client phone is required</mat-error>
              </mat-form-field>
            </div>
            <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
              <mat-form-field class="inputField" fxFlex>
                <input matInput placeholder="Address" formControlName="address" type="text">
                <mat-error> client address is required</mat-error>
              </mat-form-field>
            </div>
            
          </form>
        </div>
        <div class="modal-footer">
          <button mat-raised-button name="addButton" color="primary" (click)="addClient()" [disabled]="!clientForm.valid">Add</button>
        </div>
      </ng-template>
