<div class="container-fluid">
    <mat-tab-group  (selectedTabChange)="tabChanged($event.index)" mat-stretch-tabs class="example-stretched-tabs mat-elevation-z4">
        <mat-tab label="ACCESSORIES">     
          <div class="container">
            <br>
            <button mat-raised-button color="primary" (click)="openAccModal(accModal,false)">
              <i class="material-icons">add</i> ADD ACCESSORIES
            </button>
            <hr>
            <p-contextMenu [target]="accContextScope" [model]="accItems" appendTo="body" oncontextmenu="return false;"></p-contextMenu>
            <table class="table table-striped table-bordered table-hover table-sm noselect " id="stockAccDT">
              <thead>
              </thead>
              <tbody #accContextScope>
              </tbody>
            </table>
          </div>
        </mat-tab>
        <mat-tab label="RECHARGE CARD">
          <div class="container">
              <br>
              <button mat-raised-button color="primary" (click)="openMRCModal(MRCModal,false)">
                <i class="material-icons">add</i> ADD RECHARGE CARD
              </button>
              <hr>
            <p-contextMenu [target]="MRCContextScope" [model]="MRCItems" appendTo="body" oncontextmenu="return false;"></p-contextMenu>
            <table class="table table-striped table-bordered table-hover table-sm noselect " id="stockMRCDT">
                <thead>
                </thead>
                <tbody #MRCContextScope>
                </tbody>
              </table>
            </div>
        </mat-tab>
        <mat-tab label="OFFERS">
          <div class="container">
            <br>
            <button mat-raised-button color="primary" (click)="openOFModal(OFModal,false)">
              <i class="material-icons">add</i> ADD OFFER
            </button>
            <hr>
          <p-contextMenu [target]="OFContextScope" [model]="OFItems" appendTo="body" oncontextmenu="return false;"></p-contextMenu>
          <table class="table table-striped table-bordered table-hover table-sm noselect " id="stockOFDT">
              <thead>
              </thead>
              <tbody #OFContextScope>
              </tbody>
            </table>
          </div>
        </mat-tab>
        <mat-tab label="CREDITS $"> 
          <div class="container">
            <br>
          <p-contextMenu [target]="CTContextScope" [model]="CTItems" appendTo="body" oncontextmenu="return false;"></p-contextMenu>
          <table class="table table-striped table-bordered table-hover table-sm noselect " id="stockMCDT">
              <thead>
              </thead>
              <tbody #CTContextScope>
                </tbody>
            </table>
          </div>
        </mat-tab>
      </mat-tab-group>
</div>





<ng-template #accModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{accModalTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form fxLayout="column" [formGroup]="accForm" autocomplete="off">
        <div class="input-row" fxLayout="row">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Name" formControlName="name" type="text" name="nameInput" autofocus>
          </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Quantity" formControlName="quantity" type="number">
          </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Cost" formControlName="cost" type="number">
          </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Price" formControlName="price" type="number">
          </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Bar Code" formControlName="bar_code" type="text">
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button mat-raised-button name="addButton" color="primary" (click)="addEditAcc()" [disabled]="!accForm.valid">{{accModalType}}</button>
    </div>
</ng-template>
<ng-template #MRCModal let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">{{MRCModalTitle}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form fxLayout="column" [formGroup]="MRCForm" autocomplete="off">
        <!-- <div class="input-row" fxLayout="row" >
              <mat-checkbox  formControlName="isOffer">Is Offer</mat-checkbox>
        </div> -->
        <div class="input-row" fxLayout="row">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Card Name" formControlName="name" type="text" name="nameInput" autofocus>
            <mat-error> Card name is required</mat-error>

              </mat-select>
            </mat-form-field>
          </div>
          <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
              <mat-form-field class="inputField" fxFlex >
                <input matInput placeholder="Quantity"  
                formControlName="quantity" type="number" >
              </mat-form-field>
            </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Cost" formControlName="cost" type="number">
          </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Price" formControlName="price" type="number">
          </mat-form-field>
        </div>
        <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
          <mat-form-field class="inputField" fxFlex>
            <input matInput placeholder="Bar Code" formControlName="bar_code" type="text">
          </mat-form-field>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button mat-raised-button name="addButton" color="primary" (click)="addEditMRC()" [disabled]="!MRCForm.valid">{{MRCModalType}}</button>
    </div>
</ng-template>
