<ng-template #addModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add to Accessories Drawer</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form fxLayout="column" [formGroup]="paymentForm" autocomplete="off">
            <div class="input-row" fxLayout="row">
                <mat-form-field class="inputField" fxFlex>
                    <input matInput placeholder="Amount" formControlName="amount" type="number" name="nameInput" autofocus>
                    <mat-error> Amount is required and must be less than debit</mat-error>
                </mat-form-field>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button mat-raised-button name="addButton" color="primary" (click)="addNewPayment()" [disabled]="!paymentForm.valid">{{paymentModalTitle}}</button>
    </div>
</ng-template>
<ng-template #showDetails let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{showDetailsDay}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-bordered table-hover table-sm noselect " id="detailDay">
      <thead>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
  <div class="modal-footer">
    
  </div>
</ng-template>
<div hidden>
  <button id="showDetailsBtn" (click)="openShowDetails(showDetails)"></button>
</div>
